<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><b>Form Properties</b></h3>
    </div>
    <div class="panel-body">
        <div class="form-group" *ngIf='value'>
            <label>Title</label>
            <input type="text" class="form-control" value={{value.title}} (input)="value.title=$event.target.value">
        </div>
        <div class="form-group" *ngIf='value'>
            <label>Description</label>
            <input type="text" class="form-control" value={{value.description}} (input)="value.description=$event.target.value">
        </div>
    </div>
</div>
