<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><b>Multi Line Properties</b></h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Field Label</label>
            <input type="text" class="form-control" value={{value.title}} (input)="value.title=$event.target.value">
        </div>
        <div class="form-group">
            <label>Initial Value</label>
            <input type="text" class="form-control" value={{value.value}} (input)="value.value=$event.target.value">
        </div>
        <div class="form-group">
            <label>Instructions</label>
            <input type="text" class="form-control" value={{value.instruction}} (input)="value.instruction=$event.target.value">
        </div>
    </div>
</div>
