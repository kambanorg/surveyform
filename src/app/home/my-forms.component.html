<div class="col-md-9">
    <!-- new form -->
    <div class="panel panel-default" style="cursor:pointer" [routerLink]="['/newform']">
        <div class="panel-body">
            Add new Form
        </div>
    </div>
    <!-- list of forms -->
    <pm-single-form-card *ngFor='let form of forms' [form]='form' (clickEmit)='onFormClick($event)' (deleteFormClickEmit)='onFormDeleteClick($event)' style="cursor:pointer" >

    </pm-single-form-card>
</div>
